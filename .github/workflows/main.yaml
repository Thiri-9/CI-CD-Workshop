name: CI_CD-Workshop
on:
  push:
    branches:
    - v[0-9]+.[0-9]+

jobs:
  slackNotification:
    name: Slack Notification
    if: (!contains(github.event.head_commit.message, '#NORUN'))
    runs-on: ubuntu-latest
    steps: 
        # Checkout Code
        - uses: actions/checkout@v3
        
        #Install cosign
        # - name: 

        # Scan Vulnerability
        - name: Run Trivy vulnerabilities scanner in fs mode
          uses: aquasecurity/trivy-action@master
          with:
              scan-type: 'fs'
              ignore-unfixed: true
              format: 'table'
              output: 'test.txt'
              severity: HIGH
              exit-code: 1

        # Slack Notification
        # - name: Slack Notification
        #   if: ${{ success() }}
        #   uses: rtCamp/action-slack-notify@v2
        #   env:
        #       SLACK_TITLE: "Image build and signed"
        #       SLACK_MESSAGE: |
        #         Name: Thiri Naing
        #         Matriculation: A0290837U
        #         Email: e1327868@u.nus.edu
        #         GitHub: https://github.com/Thiri-9/CI-CD-Workshop.git
        #       SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        #       SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

        # Slack Notification
        - name: Slack Notification
          if: ${{ failure() }}
          uses: rtCamp/action-slack-notify@v2
          env:
              SLACK_TITLE: "Image build and signed"
              SLACK_MESSAGE: "Failed scan report - Thiri Naing"
              SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
              SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

        # Upload file report
        - name: file upload
          if: ${{ failure() }}
          uses: MeilCli/slack-upload-file@v3
          with:
              slack_token: ${{ secrets.SLACK_TOKEN }}
              channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
              content: 'file content'
              file_type: 'text'
              file_path: '/home/runner/work/CI-CD-Workshop/CI-CD-Workshop/trivy-results.txt'
              initial_comment: 'Post by Thiri Naing'